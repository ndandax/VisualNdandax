<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site generates images from text prompts">
    <meta name="author" content="Seba Ndandala">

    <title>VisualNdandax</title>
</head>
<body>
    <h1>Generated Image Viewer</h1>

    <div>

    </div>

    <div id="image-container"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
